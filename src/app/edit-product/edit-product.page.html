<ion-header>
  <ion-toolbar>
    <ion-title>Edit Product</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]=productImage alt="" class="image-card">
  <ion-item>
    <ion-label color="medium">{{productId}}</ion-label>
  </ion-item>
  <form [formGroup] = "editProductForm">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input formControlName="name"></ion-input>
      <ion-label *ngIf = "editProductForm.controls.name.errors && submitted" color="danger">Name is required</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input type="number" formControlName="price"></ion-input>
    </ion-item>
    <ion-item *ngIf = "editProductForm.controls.price.errors && submitted" color="danger">
      <ion-label>Price must be positive</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select formControlName="category">
        <ion-select-option *ngFor="let option of categories" [value]="option">
          {{option}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Vegetarian</ion-label>
      <ion-toggle formControlName="vegetarian"></ion-toggle>
    </ion-item>
    <ion-button expand="block" color="secondary" type="submit" (click)="update()">
      Update
    </ion-button>
  </form>

</ion-content>
