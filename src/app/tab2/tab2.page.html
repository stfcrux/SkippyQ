<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Catalogue
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" [routerLink] = "['/add-product']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Catalouge</ion-title>
    </ion-toolbar>
  </ion-header>

<div id="container" *ngIf="products.length===0">
  <strong>Add a new product</strong>
</div>

  <ion-list>
    <ion-item *ngFor= "let item of products">
      <ion-thumbnail slot="start">
        <img [src] = item.image>
      </ion-thumbnail>
      <ion-label [routerLink] ="['/edit-product', item.id]">
        <h2>{{item.name}}</h2>
        <p>{{item.price | currency}}</p>
      </ion-label>
      <ion-icon slot="end" name="trash-bin" (click)="delete(item)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
